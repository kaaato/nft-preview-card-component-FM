<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>

  <body class="page center">
    <main class="main">
      <div class="card">
        <div class="card-main col border-bottom">
          <div class="container">
            <button class="card-btn">
              <img class="card-img" src="./images/image-equilibrium.jpg" alt="A cube like transparent object reflecting red light" />
            </button>
          </div>
          <div class="container">
            <h1 class="card-title"><a class="card-link" href="#">Equilibrium #3429</a></h1>
            <div class="card-text">Our Equilibrium collection promotes balance and calm.</div>
          </div>
          <div class="row">
            <div class="card-value row">
              <svg class="card-icon" width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
              <span class="">0.041 ETH</span>
            </div>
            <div class="card-expiry row margin-left-auto">
              <svg class="card-icon" width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
              <span class="">3 days left</span>
            </div>
          </div>
        </div>
        <div class="card-footer row">
          <div class="card-avatar-container">
            <img class="card-avatar" src="./images/image-avatar.png" alt="Jules Wyvern" />
          </div>
          <div class="card-text">
            Creation of <a class="card-link" href="#">Jules Wyvern</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
